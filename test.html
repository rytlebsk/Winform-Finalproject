<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="page_on_load()" style="margin: 0; overflow: hidden">
    <script src="https://www.youtube.com/iframe_api"></script>
    <div id="video-container"></div>
    <div id="message"></div>
  </body>

  <script>
    let player;
    let videoId = null;

    function page_on_load() {
      console.log("Page loaded");
      const urlParams = new URLSearchParams(window.location.search);
      videoId = urlParams.get("videoId") || null; // Default video ID

      if (videoId) {
        console.log("Video ID:", videoId);
        player = new YT.Player("video-container", {
          videoId: videoId,
          height: "450",
          width: "800",
          playerVars: {
            controls: 0,
            autoplay: 1,
          },
          events: {},
        });
      } else {
        console.log("No Video ID provided.");
        document.getElementById("message").innerHTML =
          "<h1>Enter the ID to play a video.</h1>";
      }
    }

    function playerControl(action) {
      if (!player) {
        document.getElementById("message").innerHTML =
          "<h1>No video player available.</h1>";
        return;
      }
      switch (action) {
        case "play":
          player.playVideo();
          break;
        case "pause":
          player.pauseVideo();
          break;
        case "stop":
          player.stopVideo();
          break;
      }
    }
  </script>
</html>
